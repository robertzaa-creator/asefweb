<script id="asef-dynamic-base">
(function () {
  try {
    if (document.getElementById('asef-dynamic-base-installed')) return;
    var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.protocol === 'file:';
    var base = document.createElement('base');
    base.id = 'asef-dynamic-base-installed';
    base.href = isLocal ? '/' : '/asefweb/';
    document.head.prepend(base);
  } catch(e) { /* noop */ }
})();
</script>

<body>
  <div class="members-shell" id="app">
    <aside class="members-sidebar">
      <div class="members-brand"><img src="vite.svg" alt="ASEF"/><div>Panel Admin</div></div>
      <nav class="members-nav">
        <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
        <a href="users.html"><i class="fa-solid fa-users"></i> Usuarios</a>
        <a class="active" href="sections.html"><i class="fa-regular fa-folder-open"></i> Secciones</a>

        <a href="news.html"><i class="fa-regular fa-newspaper"></i> Noticias</a>
      </nav>
    </aside>
    <main class="members-main">
      <header class="members-header">
        <h1>Gestión de Secciones</h1>
        <button id="logoutBtn" class="btn">Cerrar sesión</button>
      </header>
      <section class="members-content">
        <div class="card">
          <h2>Crear Sección</h2>
          <form id="formCreateSection" class="form">
            <input type="text" name="title" placeholder="Título de la sección" required/>
            <input type="number" name="order" value="0" required/>
            <label><input type="checkbox" name="active" checked/> Activa</label>
            <button type="submit" class="btn">Crear sección</button>
          </form>
        </div>
        <div class="card">
          <h2>Listado de Secciones</h2>
          <table class="members-table">
            <thead><tr><th>Orden</th><th>Título</th><th>Activa</th><th>Acciones</th></tr></thead>
            <tbody id="sectionsTbody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

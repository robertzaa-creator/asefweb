<!DOCTYPE html>
<html lang="es">
<head>
<link rel="icon" href="favicon.svg" type="image/svg+xml">



<script id="asef-dynamic-base">
(function () {
  try {
    if (document.getElementById('asef-dynamic-base-installed')) return;
    var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.protocol === 'file:';
    var base = document.createElement('base');
    base.id = 'asef-dynamic-base-installed';
    base.href = isLocal ? '/' : '/asefweb/';
    document.head.prepend(base);
  } catch(e) { /* noop */ }
})();
</script>

  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASEF · Admin · Usuarios</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="members.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* -----------------------------------------
       Estilos visuales específicos de esta vista
       (sin afectar a otros dashboards)
    ------------------------------------------*/
        .users-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            background: var(--bg-light);
        }
        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 0.5rem;
        }
        .users-header h1 {
            font-size: 1.8rem;
            color: var(--text-color);
        }
        .users-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .users-actions input {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 0.45rem 0.75rem;
            width: 230px;
            font-size: 0.95rem;
            transition: border 0.2s ease;
        }
        .users-actions input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .users-actions button {
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.95rem;
        }
        .users-actions .btn-refresh {
            background: var(--accent-color);
            color: #fff;
        }
        .users-actions .btn-refresh:hover {
            background: #1f7cc0;
        }
        .users-actions .btn-new {
            background: #2ecc71;
            color: #fff;
        }
        .users-actions .btn-new:hover {
            background: #27ae60;
        }
        .users-table-wrapper {
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 1rem 1.2rem;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        .users-table th {
            background: #f4f6f8;
            color: var(--text-light);
            font-weight: 600;
            text-align: left;
            padding: 0.75rem;
            font-size: 0.9rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .users-table td {
            padding: 0.8rem;
            font-size: 0.95rem;
            color: var(--text-color);
            border-bottom: 1px solid #f0f0f0;
        }
        .users-table tr:hover {
            background: #f9fbfd;
        }
        .chip {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            font-size: 0.85rem;
            border-radius: 20px;
            font-weight: 500;
            color: #fff;
            text-transform: capitalize;
        }
        .chip-green {
            background: #27ae60;
        }
        .chip-gray {
            background: #95a5a6;
        }
        .btn.sm {
            font-size: 0.8rem;
            padding: 0.25rem 0.55rem;
            border-radius: 5px;
            margin-right: 0.25rem;
        }
        .btn.danger {
            background: #e74c3c;
            color: #fff;
        }
        .btn.danger:hover {
            background: #c0392b;
        }
        .btn.sm i {
            margin-right: 0.25rem;
        }
        @media (max-width: 768px) {
            .users-actions {
                flex-direction: column;
                align-items: flex-start;
            }
            .users-actions input {
                width: 100%;
            }
            .users-table th,
            .users-table td {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="members-shell" id="app">
        <!-- Sidebar -->
        <aside class="members-sidebar">
            <div class="members-brand">
                <img src="vite.svg" alt="ASEF" />
                <div>Panel Admin</div>
            </div>
            <nav class="members-nav">
                <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
                <a class="active" href="users.html"><i class="fa-solid fa-users"></i> Usuarios</a>
                <a href="sections.html"><i class="fa-regular fa-folder-open"></i> Secciones</a>
                <a href="documents.html"><i class="fa-regular fa-file-pdf"></i> Documentos</a>
                <a href="news.html"><i class="fa-regular fa-newspaper"></i> Noticias</a>
            </nav>
        </aside>
        <!-- Contenido principal -->
        <main class="users-container">
            <div class="users-header">
                <h1>Gestión de Usuarios</h1>
                <button id="logoutBtn" class="btn danger" style="font-size:0.9rem;">Cerrar sesión</button>
            </div>
            <section class="users-table-wrapper">
                <div class="users-actions">
                    <input type="text" id="searchInput" placeholder="Buscar usuario..." />
                    <button id="reloadBtn" class="btn btn-primary">Recargar</button>
                    <button class="btn-new" id="newUserBtn">Nuevo</button>
                </div>
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Fecha Alta</th>
                            <th>Último acceso</th>
                            <th>Último cierre</th>
                            <th>Estado</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTbody">
                        <tr>
                            <td colspan="8" style="text-align:center;padding:1rem;"><em>Cargando...</em></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <!-- SDK de Firebase -->
    <script  defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script  defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script  defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Inicialización -->
    <script  defer src="js/firebase-init.js"></script>
    <script  defer src="js/auth.js"></script>
    <script  defer src="js/admin-users.js"></script>
</body>
</html>

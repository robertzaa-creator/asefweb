<!-- ASEF_BASE_FIX START -->
<script id="asef-base-fix">
(function() {
  try {
    var GH_BASE = "/asefweb/".replace(/\/+$/, "/");
    var isLocal = (location.hostname === "localhost" || location.hostname === "127.0.0.1" || location.protocol === "file:");
    var baseHref = isLocal ? "/" : GH_BASE;

    document.querySelectorAll("base").forEach(function(b){b.remove();});

    if(!document.head){document.documentElement.insertBefore(document.createElement("head"), document.body);}
    var head=document.head;
    var base=document.createElement("base");
    base.setAttribute("href", baseHref);
    head.prepend(base);

    var rootPrefix = isLocal ? "" : GH_BASE.replace(/\/$/, "");
    if(!String.prototype.startswith){String.prototype.startswith=function(s){return this.slice(0,s.length)===s;};}

    function fixAttr(sel,attr){
      document.querySelectorAll(sel).forEach(function(el){
        var v=el.getAttribute(attr);if(!v)return;
        if(/^(https?:|mailto:|tel:|data:|#)/i.test(v))return;
        if(v[0]==="/")el.setAttribute(attr,rootPrefix+v);
      });
    }
    fixAttr('link[href]','href');
    fixAttr('script[src]','src');
    fixAttr('img[src]','src');
    fixAttr('source[src]','src');
    fixAttr('a[href]','href');
  }catch(e){console.warn("ASEF base-fix error:",e);}
})();
</script>
<!-- ASEF_BASE_FIX END -->

        .users-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            background: var(--bg-light);
        }

        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 0.5rem;

            color: var(--text-color);
        }

        .users-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .users-actions input {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 0.45rem 0.75rem;

            transition: border 0.2s ease;
        }

        .users-actions input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .users-actions button {
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .users-actions .btn-refresh {
            background: var(--accent-color);
            color: #fff;
        }

        .users-actions .btn-refresh:hover {
            background: #1f7cc0;
        }

        .users-actions .btn-new {
            background: #2ecc71;
            color: #fff;
        }

        .users-actions .btn-new:hover {
            background: #27ae60;
        }

        .users-table-wrapper {
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 1rem 1.2rem;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: #f4f6f8;
            color: var(--text-light);
            font-weight: 600;
            text-align: left;
            padding: 0.75rem;
            font-size: 0.9rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-table td {
            padding: 0.8rem;
            font-size: 0.95rem;
            color: var(--text-color);
            border-bottom: 1px solid #f0f0f0;
        }

        .users-table tr:hover {
            background: #f9fbfd;
        }

        .chip {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            font-size: 0.85rem;
            border-radius: 20px;
            font-weight: 500;
            color: #fff;
            text-transform: capitalize;
        }

        .chip-green {
            background: #27ae60;
        }

        .chip-gray {
            background: #95a5a6;
        }

        .btn.sm {
            font-size: 0.8rem;
            padding: 0.25rem 0.55rem;

            margin-right: 0.25rem;
        }

        .btn.danger {
            background: #e74c3c;

            background: #c0392b;
        }

            margin-right: 0.25rem;

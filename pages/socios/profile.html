<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/asefweb/">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socios · Mi Perfil</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/members.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="members-shell">
  <aside class="members-sidebar">
    <div class="members-brand">
      <img src="../../public/vite.svg" alt="ASEF"/><div>Área de Socios</div>
    </div>
    <nav class="members-nav">
      <a href="pages/dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
      <a href="pages/sections.html"><i class="fa-regular fa-folder-open"></i> Secciones</a>
      <a class="active" href="./profile.html"><i class="fa-regular fa-user"></i> Mi Perfil</a>
      <a id="logoutBtn" href="#"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</a>
    </nav>
    <div class="members-foot sidebar-muted">Conectado: <span id="userEmail">—</span></div>
  </aside>

  <main class="members-main">
    <div class="members-topbar"><div class="members-title">Mi Perfil</div></div>
    <div class="members-content">
      <div class="card">
        <div class="profile-header">
          <img id="profileAvatar" class="profile-avatar" src="" alt="avatar"/>
          <div>
            <div style="font-weight:700;" id="profileName">—</div>
            <div class="sidebar-muted" id="profileEmail">—</div>
            <div class="badge" id="profileMeta">—</div>
          </div>
        </div>
        <hr style="margin:16px 0; border:none; border-top:1px solid #eef0f4;"/>
        <div class="grid" style="grid-template-columns:1.2fr 1fr;">
          <div>
            <label>Nombre</label>
            <input id="inpName" class="input" style="width:100%; margin:8px 0 12px;" />
            <button id="btnSaveName" class="btn-xs btn-primary">Guardar nombre</button>
          </div>
          <div>
            <label>Foto</label>
            <input id="inpPhoto" type="file" accept="image/*" style="display:block; margin:8px 0 12px;"/>
            <button id="btnSavePhoto" class="btn-xs">Subir foto</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js" defer></script>

<!-- Core -->
<script src="../../js/firebase-config.js" defer></script>
<script src="../../js/auth.js" defer></script>
<script src="../../js/members.js" defer></script>


</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aceptar invitación · ASEF</title>
  <link rel="stylesheet" href="../../css/main.css"/>
</head>
<body>
  <main class="container" style="max-width:600px;margin:40px auto;">
    <h1>Aceptar invitación</h1>
    <div class="card">
      <div class="card-body">
        <p id="inviteInfo">Cargando invitación…</p>
        <form id="formAccept" class="mt-2" hidden>
          <input class="input" name="name" placeholder="Nombre y apellido" required/>
          <input class="input" name="email" type="email" placeholder="Email" required/>
          <input class="input" name="password" type="password" placeholder="Contraseña" required/>
          <button class="btn primary" type="submit">Crear mi cuenta</button>
        </form>
      </div>
    </div>
  </main>

  <script src="../../js/firebase-app-compat.js"></script>
  <script src="../../js/firebase-auth-compat.js"></script>
  <script src="../../js/firebase-firestore-compat.js"></script>
  <script src="../../js/accept-invite.js"></script>
</body>
</html>
